    <div class="limiter">
  		<div class="container-login100">
  			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
  				<form class="login100-form validate-form">
  					<span class="login100-form-title p-b-33">
  						 Login
  					</span>

  					<div class="wrap-input100 validate-input">
  						<input class="input100" type="text" required="required" name="username" placeholder="Username">

  					</div>

  					<div class="wrap-input100 rs1 validate-input">
  						<input class="input100" type="password" name="pass" required="required" placeholder="Password">
  					</div>

  					<div class="container-login100-form-btn m-t-20">
  						<button class="login100-form-btn">
  							Login
  						</button>
  					</div>

  					<div class="text-center p-t-45 p-b-4" style="
             margin: 15px 0;">
  						<span class="txt1">
  							Forgot
  						</span>

  						<a href="#" class="txt2 hov1">
  							Username / Password?
  						</a>
  					</div>

  					<div class="text-center">
  						<span class="txt1">
  							Create an account?
  						</span>

  						<a href="#" class="txt2 hov1">
  							Sign up
  						</a>
  					</div>
  				</form>
  			</div>
  		</div>
  	</div>
